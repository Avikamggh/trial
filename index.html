<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xploreon Universal AI Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00ffff;
            --primary-blue: #0080ff;
            --secondary-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --dark-bg: #0a0a0f;
            --darker-bg: #06060a;
            --card-bg: rgba(15, 15, 35, 0.9);
            --border-glow: rgba(0, 255, 255, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --voice-active: #ff6b6b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Optimized Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-cyan);
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 107, 107, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 107, 107, 0.6); }
        }

        @keyframes micWave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
        }

        /* Humanoid Avatar Styles */
        .humanoid-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .humanoid-face {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .humanoid-avatar.speaking {
            animation: voicePulse 1s infinite;
        }

        .humanoid-avatar.listening {
            background: linear-gradient(135deg, var(--voice-active), #ff8a80);
            animation: pulse 1.5s infinite;
        }

        /* Chatbot Widget */
        .xploreon-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: 'Inter', sans-serif;
        }

        .chatbot-toggle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .chatbot-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .chatbot-toggle.clicked {
            animation: spinRocket 0.6s linear;
        }

        @keyframes spinRocket {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .chatbot-toggle .humanoid-face {
            font-size: 28px;
        }

        .chatbot-window {
            position: absolute;
            bottom: 85px;
            right: 0;
            width: 380px;
            height: 580px;
            background: linear-gradient(135deg, var(--card-bg), rgba(10, 10, 25, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid var(--border-glow);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chatbot-window.active {
            display: flex;
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .chatbot-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1;
        }

        .chatbot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .chatbot-status {
            font-size: 11px;
            opacity: 0.9;
            font-weight: 300;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .chatbot-messages {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
            background: linear-gradient(135deg, var(--darker-bg), rgba(15, 15, 30, 0.8));
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: slideInUp 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent-pink), var(--secondary-purple));
            margin-right: 0;
            margin-left: 8px;
            order: 1;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 14px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: var(--text-primary);
            border-radius: 16px 16px 16px 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-pink), var(--secondary-purple));
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 12px 14px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 16px 16px 16px 4px;
            color: #667eea;
            font-style: italic;
            max-width: 75%;
        }

        .typing-indicator.active {
            display: block;
            animation: slideInUp 0.2s ease-out;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
            margin-left: 6px;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #667eea;
            animation: typingBounce 1.2s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.24s; }
        .typing-dot:nth-child(2) { animation-delay: -0.12s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chatbot-input {
            padding: 16px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            background: linear-gradient(135deg, rgba(15, 15, 30, 0.8), rgba(10, 10, 20, 0.9));
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .chatbot-input input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 22px;
            background: rgba(30, 30, 45, 0.8);
            color: white;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .chatbot-input input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chatbot-input input::placeholder {
            color: var(--text-secondary);
        }

        .mic-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .mic-button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, var(--voice-active), #ff8a80);
            animation: pulse 1s infinite;
        }

        .mic-button.listening::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--voice-active), #ff8a80);
            z-index: -1;
            animation: micWave 0.5s infinite alternate;
        }

        .voice-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .voice-status.active {
            opacity: 1;
        }

        .send-button {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 22px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .quick-action {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .quick-action:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-1px);
        }

        .knowledge-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Scrollbar */
        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-track {
            background: rgba(30, 30, 45, 0.3);
            border-radius: 3px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .xploreon-chatbot {
                bottom: 15px;
                right: 15px;
            }
            
            .chatbot-window {
                width: calc(100vw - 30px);
                height: calc(100vh - 100px);
                bottom: 75px;
                right: -8px;
            }
            
            .chatbot-toggle {
                width: 58px;
                height: 58px;
            }

            .message-content {
                max-width: 85%;
                font-size: 12px;
            }
        }

        .message-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 12px;
            margin: 8px 0;
        }

        .message-card h4 {
            color: #667eea;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        .highlight {
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.2), rgba(255, 165, 0, 0.2));
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @media (min-width: 1024px) {
            .chatbot-window {
                width: 320px;
                height: 520px;
            }
        }

        /* Voice Visualization */
        .voice-visualization {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px 20px 0 0;
            padding: 10px;
            align-items: center;
            justify-content: center;
        }

        .voice-visualization.active {
            display: flex;
        }

        .voice-bars {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .voice-bar {
            width: 3px;
            height: 10px;
            background: var(--voice-active);
            border-radius: 2px;
            animation: voiceBar 0.5s infinite alternate;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes voiceBar {
            from { height: 10px; }
            to { height: 20px; }
        }
    </style>
</head>
<body>
    <!-- Optimized Background -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- Chatbot Widget -->
    <div class="xploreon-chatbot">
        <button class="chatbot-toggle" onclick="toggleChatbot()">
            <div class="notification-badge" id="notificationBadge" style="display: none;">1</div>
            <div class="humanoid-face">🤖</div>
        </button>
        
        <div class="chatbot-window" id="chatbotWindow">
            <div class="voice-visualization" id="voiceVisualization">
                <div class="voice-bars">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
            </div>
            
            <div class="chatbot-header">
                <div class="chatbot-header-content">
                    <div class="chatbot-avatar humanoid-avatar">
                        <div class="humanoid-face">🤖</div>
                    </div>
                    <div>
                        <h3>XPLOVIS AI</h3>
                        <div class="chatbot-status">Voice-Enabled Assistant</div>
                    </div>
                </div>
                <button class="close-btn" onclick="toggleChatbot()">×</button>
            </div>
            
            <div class="chatbot-messages" id="chatbotMessages">
                <!-- Initial greeting will be added here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="loading-animation">
                    Thinking
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="chatbot-input">
                <div class="input-container">
                    <input type="text" id="chatbotInput" placeholder="Ask me anything or use voice..." onkeypress="handleKeyPress(event)">
                    <button class="mic-button" id="micButton" onclick="toggleVoiceInput()">
                        🎤
                        <div class="voice-status" id="voiceStatus">Listening...</div>
                    </button>
                </div>
                <button class="send-button" onclick="sendMessage()" id="sendButton">
                    <span>Send</span>
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Voice functionality
        class VoiceManager {
            constructor() {
                this.recognition = null;
                this.synthesis = window.speechSynthesis;
                this.isListening = false;
                this.isSpeaking = false;
                this.maleVoice = null;
                this.voiceMode = false; // Track if user is using voice
                
                this.initializeVoice();
            }

            initializeVoice() {
                // Initialize Speech Recognition
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.updateVoiceUI();
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('chatbotInput').value = transcript;
                        this.voiceMode = true; // Enable voice responses
                        sendMessage();
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopListening();
                    };
                    
                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                }

                // Initialize Text-to-Speech with male voice
                this.initializeSpeechSynthesis();
            }

            initializeSpeechSynthesis() {
                const setVoice = () => {
                    const voices = this.synthesis.getVoices();
                    // Try to find a male voice
                    this.maleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('male') ||
                        voice.name.toLowerCase().includes('david') ||
                        voice.name.toLowerCase().includes('alex') ||
                        voice.name.toLowerCase().includes('daniel') ||
                        voice.name.toLowerCase().includes('mark')
                    ) || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
                };

                if (this.synthesis.getVoices().length === 0) {
                    this.synthesis.addEventListener('voiceschanged', setVoice);
                } else {
                    setVoice();
                }
            }

            startListening() {
                if (this.recognition && !this.isListening) {
                    // Stop any ongoing speech when user wants to speak
                    this.stopSpeaking();
                    this.recognition.start();
                }
            }

            stopListening() {
                this.isListening = false;
                this.updateVoiceUI();
            }

            speak(text) {
                if (this.synthesis && this.maleVoice && this.voiceMode) {
                    // Cancel any ongoing speech
                    this.synthesis.cancel();
                    
                    // Clean text for speech (remove HTML tags and special characters)
                    const cleanText = text
                        .replace(/<[^>]*>/g, ' ')
                        .replace(/&[^;]+;/g, ' ')
                        .replace(/\s+/g, ' ')
                        .trim();
                    
                    const utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.voice = this.maleVoice;
                    utterance.rate = 0.9;
                    utterance.pitch = 0.8;
                    utterance.volume = 0.8;
                    
                    utterance.onstart = () => {
                        this.isSpeaking = true;
                        this.updateSpeakingUI();
                    };
                    
                    utterance.onend = () => {
                        this.isSpeaking = false;
                        this.updateSpeakingUI();
                        this.voiceMode = false; // Reset voice mode after speaking
                    };
                    
                    this.synthesis.speak(utterance);
                }
            }

            stopSpeaking() {
                if (this.synthesis) {
                    this.synthesis.cancel();
                    this.isSpeaking = false;
                    this.updateSpeakingUI();
                }
            }

            updateVoiceUI() {
                const micButton = document.getElementById('micButton');
                const voiceStatus = document.getElementById('voiceStatus');
                const voiceVisualization = document.getElementById('voiceVisualization');
                
                if (this.isListening) {
                    micButton.classList.add('listening');
                    micButton.textContent = '🔴';
                    voiceStatus.classList.add('active');
                    voiceVisualization.classList.add('active');
                } else {
                    micButton.classList.remove('listening');
                    micButton.textContent = '🎤';
                    voiceStatus.classList.remove('active');
                    voiceVisualization.classList.remove('active');
                }
            }

            updateSpeakingUI() {
                const avatars = document.querySelectorAll('.humanoid-avatar');
                const chatbotToggle = document.querySelector('.chatbot-toggle');
                
                if (this.isSpeaking) {

                    'bye': ['goodbye', 'see you', 'later', 'farewell', 'bye bye'],
                    'what can you do': ['what do you do', 'your capabilities', 'what are you', 'who are you', 'capabilities'],
                    'mobile friendly': ['mobile', 'phone', 'tablet', 'responsive', 'mobile support'],
                    'voice features': ['voice', 'speech', 'microphone', 'talk', 'speak', 'audio'],
                    'awesome': ['amazing', 'incredible', 'fantastic', 'wonderful', 'brilliant'],
                    'cool': ['nice', 'neat', 'sweet', 'rad', 'dope'],
                    
                    // Technical topics
                    'rocket': ['spacecraft', 'launch', 'propulsion', 'missile', 'booster'],
                    'artificial intelligence': ['ai', 'machine learning', 'ml', 'neural networks', 'deep learning'],
                    'space exploration': ['space travel', 'mission', 'astronomy', 'cosmos', 'universe'],
                    'python': ['programming', 'coding', 'development', 'script', 'django'],
                    'javascript': ['js', 'web development', 'frontend', 'backend', 'node'],
                    'machine learning': ['ml', 'ai', 'artificial intelligence', 'neural', 'algorithm'],
                    'quantum physics': ['quantum', 'physics', 'mechanics', 'quantum computing'],
                    'mars': ['red planet', 'martian', 'mars mission', 'mars colony', 'terraforming'],
                    'blockchain': ['crypto', 'cryptocurrency', 'bitcoin', 'ethereum', 'defi'],
                    'climate change': ['global warming', 'environment', 'carbon', 'greenhouse'],
                    'cybersecurity': ['security', 'hacking', 'cyber', 'encryption', 'firewall'],
                    'renewable energy': ['solar', 'wind', 'clean energy', 'green energy', 'sustainable'],
                    'biotechnology': ['biotech', 'genetics', 'crispr', 'dna', 'gene editing'],
                    'virtual reality': ['vr', 'metaverse', 'augmented reality', 'ar', 'mixed reality']
                };
                return synonymMap[topic] || [];
            }

            generateResponse(message) {
                const topics = this.analyzeMessage(message);
                
                if (topics.length > 0) {
                    const topic = topics[0];
                    const knowledge = this.allKnowledge[topic];
                    
                    if (knowledge) {
                        const response = this.getVariedResponse(topic, knowledge);
                        return {
                            text: response,
                            category: knowledge.category
                        };
                    }
                }
                
                const fallback = this.fallbackResponses[Math.floor(Math.random() * this.fallbackResponses.length)];
                return {
                    text: fallback,
                    category: "Universal Knowledge"
                };
            }

            getVariedResponse(topic, knowledge) {
                if (!this.responseIndex.has(topic)) {
                    this.responseIndex.set(topic, 0);
                }
                
                const responses = knowledge.responses;
                let index = this.responseIndex.get(topic);
                
                const response = responses[index % responses.length];
                this.responseIndex.set(topic, index + 1);
                
                return response;
            }

            async generateResponseAsync(message) {
                await new Promise(resolve => setTimeout(resolve, 300 + Math.random() * 300));
                return this.generateResponse(message);
            }
        }

        // Initialize AI
        const xploreonAI = new XploreonAI();
        let messageCounter = 0;

        function toggleChatbot() {
            const window = document.getElementById('chatbotWindow');
            const badge = document.getElementById('notificationBadge');
            const toggleBtn = document.querySelector('.chatbot-toggle');
            
            window.classList.toggle('active');
            toggleBtn.classList.add('clicked');
            setTimeout(() => toggleBtn.classList.remove('clicked'), 600);
            
            if (window.classList.contains('active')) {
                document.getElementById('chatbotInput').focus();
                badge.style.display = 'none';
                document.getElementById('chatbotMessages').scrollTop = 999999;
            }
        }

        function addMessage(content, isUser = false, category = null) {
            const messagesContainer = document.getElementById('chatbotMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `message-avatar ${isUser ? '' : 'humanoid-avatar'}`;
            
            if (isUser) {
                avatarDiv.textContent = '👤';
            } else {
                avatarDiv.innerHTML = '<div class="humanoid-face">🤖</div>';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!isUser && category) {
                contentDiv.innerHTML = `<div class="knowledge-category">${category}</div>${content}`;
            } else {
                contentDiv.innerHTML = content;
            }
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            contentDiv.appendChild(timeDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Speak bot responses
            if (!isUser) {
                setTimeout(() => {
                    voiceManager.speak(content);
                }, 500);
            }
            
            messageCounter++;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            document.getElementById('chatbotMessages').scrollTop = 999999;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }

        async function sendMessage() {
            const input = document.getElementById('chatbotInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || button.disabled) return;
            
            // If sending via text (not voice), reset voice mode
            if (!voiceManager.voiceMode) {
                voiceManager.voiceMode = false;
            }
            
            button.disabled = true;
            input.disabled = true;
            
            addMessage(message, true);
            input.value = '';
            
            showTypingIndicator();
            
            try {
                const response = await Promise.race([
                    xploreonAI.generateResponseAsync(message),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                
                hideTypingIndicator();
                addMessage(response.text, false, response.category);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage("I'm having a quick technical moment. Please try again! 🛠️", false, "System");
            } finally {
                button.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chatbotInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.code === 'Space') {
                    e.preventDefault();
                    toggleChatbot();
                }
                if (e.altKey && e.code === 'KeyV') {
                    e.preventDefault();
                    toggleVoiceInput();
                }
            });
        });
    </script>
